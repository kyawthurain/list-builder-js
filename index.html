<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Builder</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class=" rounded m-3 p-3 container border bg-white">
                        <div class=" text-center mb-3">
                            <h1 class=" fw-bold mb-0">To do list</h1>
                        </div>
                        <div>
                            <div class=" input-group">
                                <input type="text" name="" id="input" class=" form-control">
                                <button id="addBtn" class=" btn btn-primary">Add to list</button>
                            </div>
                        </div>
                    </div>

                    <div class="rounded m-3 p-3 container border bg-white d-flex justify-content-between align-items-center">
                       <div>
                            <h3>Your List</h3>
                       </div>
                       <div>
                            <p class="fw-bold mb-0">Done <span id="countDoneUi" class=" fw-bold">0</span> / <span id="countListUi" class=" fw-bold">0</span></p>
                       </div>
                    </div>

                    <div id="result" class=" rounded m-3 p-3 container border bg-white">
                        <div class="empty-list">
                            <div class=" d-flex flex-column align-items-center py-3">
                                <img src="./imgs/undraw_no_data_re_kwbl.svg" class=" w-25 mb-3" alt="">
                                <h3>Here is nothing</h3>
                            </div>   
                        </div>

                    </div>

                </div>
            </div>
        </div>
        

        
    </main>
    <script src="./js/app.js"></script>

</html>
